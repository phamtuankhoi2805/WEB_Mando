  <!-- quenPass -->
<div class="container-fluid" style="width: 100%; margin-top: 100px; ">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Quên mật khẩu</h2>
            <form id="forgotPasswordForm">
              <label for="forgotPasswordPhone" class="form-label">Số điện thoại</label>
              <div class="mb-3 d-flex justify-content-between align-items-center">
                <input type="tel" class="form-control w-75" id="forgotPasswordPhone" required>
                <button type="submit" class="btn btn-primary w-25 fs-16 ms-3">Gửi SMS</button>
              </div>
          
            <form id="verifyCodeForm">
              <div class="mb-3">
                <label for="verificationCode" class="form-label">Mã xác nhận</label>
                <input type="text" class="form-control" id="verificationCode" required>
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">Mật khẩu mới</label>
                <input type="password" class="form-control" id="newPassword" required>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
              </div>
            </form>
            <p class="text-center mt-3">
              <a href="#!dangNhap" class="login-btn">Quay lại trang đăng nhập</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
<br>
